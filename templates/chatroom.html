<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static?file_name=chatroom.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.1.0/jsencrypt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="/static?file_name=chatroom.js"></script>


<!--This tag is for storing public key and is not displayed. Don't remove it-->
<textarea id="pubkey" rows="15" cols="65" style="display:none">%s</textarea><br/>
    <div class="top-line" style="height:50px; display:flex;align-items:center;">
        <div id="divAlert"></div>

        <h3 class="chatroom-title">Rogue Chat</h3>
        <span class="material-icons" id="logout-btn">logout</span>

    </div>



    <div class="container">

  <div class="messaging">

    <div class="inbox_msg">

      <div class="inbox_people">
            <div class="headind_srch">
              <div class="recent_heading">
                <h4>Recent</h4>
              </div>

              <div class="DivExitGroup" id="divExitGroup">
                <span class="material-icons" id="unjoin-btn" >close</span>
              </div>
            </div>



            <div class="inbox_chat" id="listOfPeople">  <!-- !!!!!!!!!!!!!!!!!!!!!! --></div>

          </div>


      <div class="mesgs">



            <div class="msg_history" id="allMessages"><!-- where chat messages should go --></div>


            <div class="type_msg">
              <div class="input_msg_write">
                  <textarea class="write_msg" maxlength="500" id="inputMessageBlah" placeholder="Type a message" ></textarea>
                <button class="msg_send_btn" type="button"><span class="material-icons" id="message_arrow">arrow_right_alt</span></button>
              </div>
            </div>

          </div>

    </div>

  </div>

</div>

</body>
</html>
